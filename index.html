<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Airbnb | Locações por temporada, chalés, casas de praia e muito mais
    </title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="assets/free-airbnb-5-461772.png" />
    <link href="https://fonts.cdnfonts.com/css/mmc" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="wrapper-header">
        <div class="logo">
          <img src="assets/Airbnb_Logo_Bélo.svg.png" alt="logo" width="100px" />
        </div>
        <nav class="nav">
          <a href="#">Acomodações</a>
          <a href="#">Experiências</a>
        </nav>
        <div class="navbar">
          <div class="navbar-right">
            <a href="#">Anuncie seu espaço no Airbnb</a>
            <i class="fa-solid fa-globe"></i>
            <div class="profile">
              <i class="fas fa-bars"></i>
              <i class="fas fa-user-circle"></i>
            </div>
          </div>
        </div>
        <div class="search-bar">
          <div>
            <p id="where">Onde</p>
            <input type="text" placeholder="Buscar destinos" />
          </div>
          <div>
            <p>Check-in</p>
            <input type="text" placeholder="Insira as datas" />
          </div>
          <div>
            <p>Checkout</p>
            <input type="text" placeholder="Insira as datas" />
          </div>
          <div>
            <p>Quem</p>
            <input type="text" placeholder="Hóspedes?" />
          </div>
          <button class="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
